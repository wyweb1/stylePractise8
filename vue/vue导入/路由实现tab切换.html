<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由切换tab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>
<body>
    <div id="app">
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>

        <!-- 可以把component标签当做是组件的占位符（相应路由对应的组件将在此处展示） -->
        <!-- 根据 ：is属性指定的组件名称，把对应的组件渲染到component 标签所在的位置 -->
        <component :is="comName"></component>
    </div>

</body>
<script>
    // 定义需要被切换的4个组件
    // 主页组件
    const zhuye = {
        template:`<h1>主页信息</h1>`
    }
    // 科技组件
    const keji = {
        template:`<h1>科技信息</h1>`
    }
    //财经组件
    const caijing = {
        template:`<h1>财经信息</h1>`
    }
    //娱乐组件
    const yule = {
        template:`<h1>科技信息</h1>`
    }
    
    //vue实例对象
    const vm = new Vue({
        el:'#app',
        data:{
            comName:'zhuye'
        },
        //注册私有组件
        components:{
            zhuye,
            keji,
            caijing,
            yule
        }
    })

    //监听window的onhashchange 事件，根据获取到的最新的hash值，切换要显示的组件的名称
    window.onhashchange = function(){
        // 通过location.hash获取到最新的hash值
        console.log(location.hash);
        switch(location.hash.slice(1)){
            case '/zhuye':
            vm.comName = 'zhuye'
            break
            case '/keji':
            vm.comName = 'keji'
            break
            case '/caijing':
            vm.comName = 'caijing'
            break
            case '/yule':
            vm.comName = 'yule'
            break
        }
    }
</script>
</html>
