<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多线段</title>
</head>
<body>
    <!-- polyline元素用于创建任何只有直线的形状 --> 
    <p>多线段</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
    </svg>

    <p>楼梯</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="400">
        <polyline 
        points="0,40 40,40 40,80 80,80 80,120 120,120 120,160 160,160 160,200" 
        style="fill:green;stroke:red;stroke-width:4" />
    </svg>
    <!-- 一定要是奇数个点 -->
    
</body>
</html>
