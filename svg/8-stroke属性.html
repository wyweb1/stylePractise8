<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        SVG提供了一个范围广泛stroke 属性。在本章中，我们将看看下面：
        stroke
        stroke-width
        stroke-linecap
        stroke-dasharray
        所有stroke属性，可应用于任何种类的线条，文字和元素就像一个圆的轮廓。
     -->
     <!-- Stroke属性定义一条线，文本或元素轮廓颜色： -->
     <P>stroke属性</P>
     <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="none">
          <path stroke="red" d="M5 20 l215 0" />
          <path stroke="blue" d="M5 40 l215 0" />
          <path stroke="black" d="M5 60 l215 0" />
        </g>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="none" stroke="black">
          <path stroke-width="2" d="M5 20 l215 0" />
          <path stroke-width="4" d="M5 40 l215 0" />
          <path stroke-width="6" d="M5 60 l215 0" />
        </g>
      </svg>
      <!-- stroke- width属性定义了一条线，文本或元素轮廓厚度： -->

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="none" stroke="black" stroke-width="6">
          <path stroke-linecap="butt" d="M5 20 l215 0" />
          <path stroke-linecap="round" d="M5 40 l215 0" />
          <path stroke-linecap="square" d="M5 60 l215 0" />
        </g>
      </svg>
      <!-- 
        butt用直边结束线段，它是常规做法，线段边界90度垂直于描边的方向、贯穿它的终点。
        square的效果差不多，但是会稍微超出实际路径的范围，超出的大小由stroke-width控制。
        round表示边框的终点是圆角，圆角的半径也是由stroke-width控制的。
       -->

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="none" stroke="black" stroke-width="6">
          <path stroke-linecap="butt" d="M5 20 l215 0" />
          <path stroke-linecap="round" d="M5 40 l215 0" />
          <path stroke-linecap="square" d="M5 60 l215 0" />
        </g>
      </svg>
      <!-- strokelinecap属性定义不同类型的开放路径的终结： -->


      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="none" stroke="black" stroke-width="4">
          <path stroke-dasharray="5,5" d="M5 20 l215 0" />
          <path stroke-dasharray="10,10" d="M5 40 l215 0" />
          <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
        </g>
      </svg>
      <!-- strokedasharray属性用于创建虚线： -->
</body>
</html>
