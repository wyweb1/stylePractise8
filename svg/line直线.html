<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直线</title>
</head>
<body>
    <!-- 用line定义线段 -->
    <p>线段</p>
    <svg xmlns="" version="1.1">
        <line 
        x1="0" 
        y1="0" 
        x2="200" 
        y2="200" 
        style="stroke:red;stroke-width:2"
        />
    </svg>
    <!-- 
        总结：
        x1属性在x轴定义线段的开始
        y1属性在y轴定义线段的开始
        x2属性在x轴定义线段的结束
        y2属性在y轴定义线段的结束
     -->
</body>
</html>
