<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形</title>
</head>
<body>
    <!-- circle标签创建一个圆 -->
    <p>圆形svg</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
       <circle 
       cx="100" 
       cy="50" 
       r="40" 
       stroke="black" 
       />
    </svg>
    <!-- 
        总结：
        cx、cy属性定义圆点的x和y坐标，如果省略cx和cy，圆的中心会被设置为（0，0）
        r属性定义圆的半径
    -->

</body>
</html>
