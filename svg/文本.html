<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本</title>
</head>
<body>
    <p>普通文字</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="0" y="15" fill="blue" >hello,svg</text>
    </svg>

    <p>旋转文字</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">hi,svg</text>
    </svg>
    <!-- 
        总结：
        rotate(旋转角度 距离浏览器的高度y,距离浏览器左边的距离x)
     -->

     <p>路径文字</p>
     <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <path id="path1"  d="M75,20 a1,1 0 0,0 100,0"/>
        </defs>
        <text x="10" y="100" style="fill: green;">
            <textPath xlink:href="#path1">hihihi,svghihihi,svghihihi,svg</textPath>
        </text>
    </svg>
</body>
</html>
